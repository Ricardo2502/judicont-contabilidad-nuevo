services:
  - type: web
    name: judicont-contabilidad
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn core.wsgi
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
    postdeploy:
      - python manage.py makemigrations
      - python manage.py migrate
