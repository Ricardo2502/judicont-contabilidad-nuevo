
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Cuentas</title>
</head>
<body>
    <h2>Catálogo de Cuentas</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Agregar cuenta</button>
    </form>
    <hr>
    <h3>Listado de cuentas</h3>
    <table border="1" cellpadding="5">
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Tipo</th>
        </tr>
        {% for cuenta in cuentas %}
        <tr>
            <td>{{ cuenta.codigo }}</td>
            <td>{{ cuenta.nombre }}</td>
            <td>{{ cuenta.tipo }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No hay cuentas registradas aún.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
